name: CI/CD Workflow

on:
  push:
    branches:
      - main
  pull_request:
    types:
      - opened
      - synchronize

jobs:
  test_and_lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.x

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas numpy
          pip install pytest pylint pytest-cov 

      - name: Run pytest
        run: |
          pytest --cov
          
      - name: Check Pylint score
        run: |
          pylint_output=$(pylint life_expectancy/*.py)
          pylint_score=$(echo "$pylint_output" | grep -oP '\d+\.\d+\/10' | awk -F'/' '{print $1}')
          
          if (( $(bc <<< "$pylint_score < 9.5") )); then
            echo "Pylint score is below 9.5, failing the workflow."
            exit 1
          else
            echo "Pylint score is above 9.5, workflow continues."
          fi
